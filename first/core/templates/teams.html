{% extends 'index.html' %}
{% block first %}

<h2 class="mt-3 text-center">All Team's</h2>
<div class="text-center mt-3">
    <a href="{% url 'team' %}" class="btn btn-primary">Add Team</a>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
</div>

<div class=" mt-4 row  ">
    <div class="col-md-7 mx-auto">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Score</th>
                   
                </tr>
            </thead>
            <tbody>
                {% for t in teams %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td><a href="{% url 'team_detail' t.id %}" style="text-decoration: none;">{{t.name}}</a></td>
                    <td>{{t.score}}</td>
                   

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock first %}
