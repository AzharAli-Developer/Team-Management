{% extends 'index.html' %}
{% block first %}
<h2 class="text-center mt-4">Team Detail</h2>
<div class="row">
    <div class="col-md-8 mx-auto mt-2">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Position</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for p in players %}
                <tr>
                    <th>{{forloop.counter}}</th>
                    <td>{{p.name}}</td>
                    <td>{{p.position}}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock first %}
