{% extends 'index.html' %}
{% block first %}
<h2 class="text-center mt-4">Home Page</h2>
<div class="text-center mt-3">
    <a href="{% url 'players' %}" class="btn btn-primary">Players</a>
    <a href="{% url 'teams' %}" class="btn btn-secondary">Teams</a>
    <a href="{% url 'match' %}" class="btn btn-primary">Match</a>
</div>
<div class=" mt-3 row ">
    <div class="col-md-8 mx-auto">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Match</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for m in match %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td><a href="{% url 'match_detail' m.id %}" style="text-decoration: none;">{{m.team_A}} vs {{m.team_B}}</a></td>
                    <td>{{m.status}}</td>
                    <td><a href="{% url 'delete_match' m.id %}" style="text-decoration: none;" class="btn btn-danger">Del</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock first %}
