{% extends 'index.html' %}
{% block first %}

<h2 class="mt-3 text-center">All Players</h2>
<div class="text-center mt-3">
    <a href="{% url 'player' %}" class="btn btn-primary">Add Player</a>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
</div>

<div class=" mt-4 row ">
    <div class="col-md-6 mx-auto">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Height</th>
                    <th scope="col">Team</th>
               
                </tr>
            </thead>
            <tbody>
                {% for p in players %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td><a href="{% url 'player_details' p.id%}" style="text-decoration: none;">{{p.name}}</a></td>
                    <td>{{p.age}}</td>
                    <td>{{p.height}}Inch</td>
                    <td><a href="{% url 'team_detail' p.id%}" style="text-decoration: none;">{{p.team}}</a></td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock first %}
