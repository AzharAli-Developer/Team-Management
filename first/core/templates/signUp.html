{% extends 'index.html' %}
{% block first %}

<h3 class="text-center mt-3">Signup Form</h3>
<div class="row mt-4">
    <div class="col-md-4 mx-auto">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="submit" class="btn btn-primary">
            <a href="{% url 'index' %} " class="btn btn-secondary">Back</a>
        </form>
    </div>
</div>

{% endblock first %}
